<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="Icon links/all.min.css">
    <link rel="stylesheet" href="Icon links/fontawesome.min.css">
    <title>SAHARA</title>
</head>
<body>
    <div class="wrapper">
   <nav class="nav">
    <div class="nav-logo">
        <p>SAHARA</p>
    </div>
    <div class="nav-menu">
        <ul>
            <li><a href="" class="link active">home</a></li>
            <li><a href="" class="link">blog</a></li>
            <li><a href="" class="link">services</a></li>
            <li><a href="" class="link">about</a></li>
        </ul>
    </div>
    <div class="nav-button">
        <button class="btn white-btn" id="loginBtn" onclick="login()">sign in</button>
        <button class="btn" id="registerBtn" onclick="register()">sign up</button>
    </div>
    <div class="nav-menu-btn">
        <i class="fa-solid fa-bars" onclick="myMenuFunction()"></i>
    </div>
   </nav>
   <!---------------------------------LOGIN FORM------------------------------------------>
   
   <div class="form-box">
    
   <div class="login-container" id="login">
    <form action="page.html">
    <div class="top">
        <span>don't have an account?<a href="#" onclick="register()">Sign up</a></span>
        <header>login</header>
    </div>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Username or Email" required>
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="input-box">
            <input type="submit" class="submit" value="Sign in">
        </div>
        <div class="two-col">
            <div class="one">
                <input type="checkbox" id="login-check">
                <label for="login-check">remember me</label>
            </div>
            <div class="two">
                <label><a href="#">forgot password?</a></label>
            </div>
        </div>
    </form>
</div>

   <!---------------------------------SIGN UP FORM------------------------------------------>

  
    <div class="register-container" id="register">
        <form action="page.html">
        <div class="top">
            <span>have an account?<a href="#" onclick="login()">login</a></span>
            <header>sign up</header>
        </div>
        <div class="two-forms">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Firstname" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Lastname">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>    
            <div class="input-box">
                <input type="email" class="input-field" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">remember me</label>
                </div>
                <div class="two">
                    <label><a href="#">terms & conditions</a></label>
                </div>
            </div>
        
    </div>
   </div> 


</form>
   <script src="index.js"></script>
</div>
</body>
</html>
